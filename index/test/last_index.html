<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--tabmanu CSS-->
    <link rel="stylesheet" href="/css/tabmenu.css" type="text/css">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
   

    
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css">
   


    <title>쇼핑서치</title>
  </head>
  <body class="text-center">
    <script src="/js/lowprice.js"></script>

    <form class="form-signin">
      <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <img class="mb-4" src="./img/ICON.gif">
      <h1 class="h3 mb-3 font-weight-normal">쇼핑서치</h1>
      
      <div class="tabmenu">
        <input type="radio" name="tab" id="tab1">
        <input type="radio" name="tab" id="tab2">
        <input type="radio" name="tab" id="tab3">
        <input type="radio" name="tab" id="tab4">
        <label for="tab1">회원가입</label>
        <label for="tab2">상품검색</label>
        <label for="tab3">검색기록</label>
        <label for="tab4">ID<br>찾기</label> 
        <div class="tab1_content">
          <label for="join_userid" class="sr-only">ID</label>
          <input type="text" id="join_userid" class="form-control" placeholder="ID" required autofocus>
          
          <label for="join_userpw" class="sr-only">PW</label>
          <input type="password" id="join_userpw" class="form-control" placeholder="PassWord" required autofocus style="margin-bottom: 0px;">
          <label for="join_username" class="sr-only">NAME</label>
          <input type="name" id="join_username" class="form-control" placeholder="이름" required autofocus>
          <p style="color:gray; font-size:small">패스워드와 이름은 아이디를<br>찾을때 필요합니다!</p>
          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="joinAjax();">join</button>
        </div>
        <div class="tab2_content">
          <label for="userid" class="sr-only">ID</label>
          <input type="text" id="search_userid" class="form-control" placeholder="ID" required autofocus>
          
          <label for="keyword" class="sr-only">keyword</label>
          <input type="text" id="keyword" class="form-control" placeholder="상품명" required autofocus>
          <label for="price" class="sr-only">price</label>
          <input type="text" id="price" class="form-control" placeholder="최소금액" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="searchAjax();">search</button>
        </div>
        <div class="tab3_content">
          <label for="history_userid" class="sr-only">ID</label>
          <input type="text" id="history_userid" class="form-control" placeholder="ID" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="historyAjax()">history</button>
        </div>
        <div class="tab4_content">
          <label for="searchId" class="sr-only">이름</label>
          <input type="text" id="lost_username" class="form-control" placeholder="이름" required autofocus>
          <label for="searchId" class="sr-only">PW</label>
          <input type="password" id="lost_userpw" class="form-control" placeholder="PassWord" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="idsearchAjax()">searchID</button>
        </div>

    </div>
    </form>

    <!--modal-->
    <div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color:#212529;">
                <table class="table table-dark">
                    <thead id="headcontent">
                       
                    </thead>
                    <tbody id="content">

                    </tbody>
                </table> 
            </div>
        </div>
    </div> 
    
   </body>
</html>
